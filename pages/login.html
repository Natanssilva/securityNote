<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SecurityNote</title>
    <link href="/public/css/output.css" rel="stylesheet" />
    <script type="module" src="../public/js/helpers/functions.js" defer></script>
    <script type="module" src="../public/js/validators/login.js" defer></script>

  </head>
  <body>
    <div
      class="min-h-screen bg-gradient-to-br from-primary-50 to-primary-100 flex justify-center items-center p-4"
    >
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
        <div class="text-center space-y-2">
          <h1 class="font-bold text-3xl text-gray-800 tracking-tighter">
            Bem-vindo de volta!
          </h1>
          <p class="text-gray-500 text-sm">Digite suas credenciais para entrar.</p>
        </div>

        <form class="space-y-4 p-2 mt-4">
          <div class="space-y-1">
            <label for="email" class="text-sm font-medium text-gray-700"
              >Email</label
            >
            <div class="relative">
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <rect width="20" height="16" x="2" y="4" rx="2"></rect>
                  <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                </g>
              </svg>
              <input
                id="email"
                type="email"
                placeholder="exemplo@email.com.br"
                required
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
              />
            </div>
            <div class="validator-hint hidden text-sm text-red-500">
              Digite um email válido
            </div>
          </div>

          <div class="space-y-1">
            <label for="password" class="text-sm font-medium text-gray-700"
              >Senha</label
            >
            <div class="relative">
              <svg
                class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                  ></path>
                  <circle
                    cx="16.5"
                    cy="7.5"
                    r=".5"
                    fill="currentColor"
                  ></circle>
                </g>
              </svg>
              <input
                id="password"
                type="password"
                required
                placeholder="******"
                minlength="8"
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Must be more than 8 characters, including number, lowercase letter, uppercase letter"
                class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary-400"
              />
              <span
                  class="cursor-pointer absolute right-3 top-1/2 -translate-y-1/2" 
              >
                <img
                  id="showPassword"
                  src="../public/img/eye.svg"
                  alt="toggle senha"
                  class="w-5 h-5"
                />
              </span>
            </div>
            <p class="validator-hint hidden text-sm text-red-500">
              A senha deve ter no mínimo 8 caracteres, incluindo:
              <br />• Um número<br />• Uma letra minúscula<br />• Uma letra
              maiúscula
            </p>

            <span class="p-2 mt-8 underline text-sm text-gray-400"><a href="sign.html">Não possui conta? Cadastre-se</a></span>
          </div>
          <div class="flex justify-center  mt-4">
            <button class="btn  btn-outline btn-primary">Entrar</button>
          </div>
        </form>
      </div>
      <div id="feedback-msg" class="toast toast-top toast-end"></div>
   
    </div>
  </body>
</html>
